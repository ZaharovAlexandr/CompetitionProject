<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body class="pages">
    <header class="header">
        <menu class="menu">
            <ul class="logo"><img src="./images/Discord-logo.png" alt="Discord"></ul>
            <div class="social-icon">
                <ul class="social-icon__logo"><img src="./images/github-logo.png" alt="Github"></ul>
                <ul class="social-icon__logo"><img src="./images/twitter-logo.png" alt="Twitter"></ul>
                <ul class="social-icon__logo"><img src="./images/instagram-logo.png" alt="Discord"></ul>
                <ul class="social-icon__logo"><img src="./images/facebook-logo.png" alt="Discord"></ul>
            </div>
        </menu>
        <div class="freelancer">
            <div class="freelancer__text">
                <h1 class="freelancer__title">Фрилансер</h1>
                <h2 class="freelancer__subtitle">Петр Федоров</h2>
                <p class="freelancer__paragraph">Разрабатываю сайты для малого и среднего бизнеса. У меня можно заказать дизайн и верстку небольшого сайта или интернет-магазина</p>
                <button class="freelancer__button">Бесплатная консультация </button>
            </div>
            <img class="freelancer__image" src="./images/avatar.jpg" alt="avatar">
        </div>
    </header>
    <section class="work"></section>
</body>
</html>
